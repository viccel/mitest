spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto= update

spring.h2.console.enabled=true
# default path: h2-console
spring.h2.console.path=/h2-ui

# Generar el script de la base de datos:
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=CREATE_SCRIPT.sql
spring.jpa.properties.javax.persistence.schema-generation.scripts.drop-target=DROP_SCRIPT.sql

# Compatibilidad mvc y swagger2:
spring.mvc.pathmatch.matching-strategy=ant-path-matcher
